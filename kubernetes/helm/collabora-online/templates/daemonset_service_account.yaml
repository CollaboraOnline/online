{{- if .Values.daemonSetServiceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "collabora-online.daemonServiceAccountName" . }}
  labels:
    {{- include "collabora-online.labels" . | nindent 4 }}
  {{- with .Values.daemonSetServiceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
