# Comment to be posted to on PRs from first time contributors in your repository
newPRWelcomeComment: |
  Thanks for opening this pull request!

  Things that will help get your PR across the finish line:

  - Check out our [contributing guidelines](https://github.com/CollaboraOnline/online/blob/master/CONTRIBUTING.md).
  - Connect with us through one of [our communication channels](https://collaboraonline.github.io/post/communicate/).
  - Click on the details link next to the failing CI checks, if any, to see an explanation on how to fix it.
  - Feel free to ping @pedropintosilva or the mentor of the easyHack you are solving if you need help.

