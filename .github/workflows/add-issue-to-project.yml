name: Add add-issue-to-project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add PR to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/users/pedropintosilva/projects/1
          github-token: ${{ secrets.projectSecret }}
