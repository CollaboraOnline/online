<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online</title>
    <style>
        html, body, iframe
        {
            margin: 0px;
            padding: 0px;
            border: none;
        }
    </style>
</head>
<body>
    <form id="form" action enctype="multipart/form-data" target="loleafletframe" method="post">
         <input name="access_token" value="test" type="hidden"/>
    </form>
    <iframe id="loleafletframe" name= "loleafletframe" style="width:100%;height:100%;position:absolute;">
    </iframe>
    <script>
        function constructWopiUrl() {
            var wopiUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + "?";
            wopiUrl = wopiUrl.replace("debug.html", "loleaflet.html");
            var wopiSrc = window.location.protocol + "//" + window.location.host + "/wopi/files/" + encodeURIComponent(window.location.search.substring(window.location.search.indexOf("=")+2));
            wopiUrl = wopiUrl + "WOPISrc=" + wopiSrc;
            return wopiUrl
        }
       var form = document.getElementById("form");
       form.action = constructWopiUrl();
       form.submit();
    </script>
</body>
</html>
