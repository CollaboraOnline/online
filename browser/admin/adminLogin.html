<main>
	<div class="container">
		<h3 class="title is-3"><script>document.write(l10nstrings.strLogin)</script></h3>
		<form method="post" action="admin_login">
			<div class="is-fullwidth is-centered">
				<div class="field">
					<label class="label"><script>document.write(l10nstrings.strAdminUserName)</script></label>
					<div class="control" style="max-width:400px;">
					<input class="input" autocomplete="username" required name="name" type="text" placeholder="User name">
					</div>
				</div>
				<div class="field">
					<label class="label"><script>document.write(l10nstrings.strAdminPassword)</script></label>
					<div class="control" style="max-width:400px;">
					<input class="input" autocomplete="current-password" required name="password" type="password" placeholder="password">
					</div>
				</div>
				<div class="field">
					<div class="control" style="max-width:400px;">
					<button class="button is-primary" style="min-width:120px;" type="submit"><script>document.write(l10nstrings.strLoginButton)</script></button>
					</div>
				</div>
			</div>
		</form>
	</div>
</main>
