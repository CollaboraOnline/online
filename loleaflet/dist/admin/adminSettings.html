  <body>
    <script src="/loleaflet/dist/admin-bundle.js"></script>
    <script src="/loleaflet/dist/branding.js"></script>
    <script>if (brandProductName) {l10nstrings.strProductName = brandProductName}</script>
    <script>document.title = l10nstrings.strProductName + ' - ' + l10nstrings.strAdminConsole</script>
    <script>
        if (window.location.protocol == "https:") {
           host = 'wss://' + window.location.host + '/lool/adminws/'
        }
        else {
           host = 'ws://' + window.location.host + '/lool/adminws/'
        }

        Admin.Settings(host);
    </script>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only"><script>document.write(l10nstrings.strToggleNavigation)</script></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><script>document.write(l10nstrings.strProductName + ' - ' + l10nstrings.strAdminConsole)</script></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="adminSettings.html"><script>document.write(l10nstrings.strSettings)</script></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="admin.html"><script>document.write(l10nstrings.strOverview)</script> <span class="sr-only"><script>document.write(l10nstrings.strCurrent)</script></span></a></li>
            <li><a href="adminAnalytics.html"><script>document.write(l10nstrings.strAnalytics)</script></a></li>
            <li><a href="adminHistory.html"><script>document.write(l10nstrings.strHistory)</script></a></li>
          </ul>
          <hr />
          <div style="position:absolute; bottom:0px">
            <h3>About</h3>
            <p>
              <h5><b>LOOLWSD</b></h5>
              <div id="loolwsd-version"></div>
            </p>
            <p>
              <h5><b>LOKit</b></h5>
              <div id="lokit-version"></div>
            </p>
          </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header"><script>document.write(l10nstrings.strSettings)</script></h1>
	  <form id="admin_settings">
	    <label for="mem_stats_size"><script>document.write(l10nstrings.strMemoryStatsCachesize)</script></label>
	    <input type="text" id="mem_stats_size" name="Memory Stats Size"><br/>
	    <label for="mem_stats_interval"><script>document.write(l10nstrings.strMemoryStatsInterval)</script></label>
	    <input type="text" id="mem_stats_interval" name="Memory Stats Interval"><br/>
	    <label for="cpu_stats_size"><script>document.write(l10nstrings.strCpuStatsCachesize)</script></label>
	    <input type="text" id="cpu_stats_size" name="Cpu Stats Size"><br/>
	    <label for="cpu_stats_interval"><script>document.write(l10nstrings.strCpuStatsInterval)</script></label>
	    <input type="text" id="cpu_stats_interval" name="Cpu Stats Interval"><br/>
	    <script>document.write('<input type="submit" value="' + l10nstrings.strSave + '"/><br/>')</script>
	  </form>
	  <br />
	  <input id="btnShutdown" type="submit" value="Shutdown"/>
